<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Address Functionality</title>
    <script src="lib/userbase.js"></script>
    <script src="src/utils/EventBus.js"></script>
    <script src="src/core/VCardStandard.js"></script>
    <script src="src/core/ContactValidator.js"></script>
    <script src="src/core/ContactDatabase.js"></script>
    <script src="src/core/ContactManager.js"></script>
    <script src="src/ui/ContactUIController.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Test Address Functionality</h1>
    <button id="createContactWithAddress">Create Contact with Address</button>
    <button id="testExistingContacts">Test Existing Contacts</button>
    <div id="output"></div>

    <!-- Contact Modal (same as main app) -->
    <div id="contact-modal" class="modal">
        <div class="modal-content contact-modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Contact Details</h3>
                <button class="modal-close" id="contact-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Contact Details View -->
                <div id="contact-details-view" class="view-section">
                    <div id="contact-details-content"></div>
                </div>
                
                <!-- Contact Form -->
                <div id="contact-form-view" class="view-section" style="display: none;">
                    <form id="contact-form">
                        <!-- Basic Info -->
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cardName">Card Name</label>
                            <input type="text" id="cardName" name="cardName" placeholder="Display name for this contact">
                        </div>

                        <!-- Addresses -->
                        <div class="form-section">
                            <div class="form-section-header">
                                <h4>Addresses</h4>
                                <button type="button" class="add-field-btn" data-field="address">
                                    <i class="fas fa-plus"></i> Add Address
                                </button>
                            </div>
                            <div id="address-fields" class="multi-field-container"></div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" id="cancel-form" class="btn btn-secondary">Cancel</button>
                            <button type="submit" id="submit-form" class="btn btn-primary">Save Contact</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            const div = document.createElement('div');
            div.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
            div.style.marginBottom = '10px';
            div.style.fontFamily = 'monospace';
            div.style.whiteSpace = 'pre-wrap';
            output.appendChild(div);
        }

        let contactManager, uiController;

        // Initialize the system
        async function initializeSystem() {
            try {
                const eventBus = new EventBus();
                const database = new ContactDatabase();
                contactManager = new ContactManager(eventBus, database);
                uiController = new ContactUIController(eventBus, contactManager);

                await database.initialize();
                await database.signIn('user1', 'password123');
                await contactManager.initialize();

                log('✅ System initialized successfully');
                return true;
            } catch (error) {
                log(`❌ Error initializing: ${error.message}`);
                return false;
            }
        }

        document.getElementById('createContactWithAddress').addEventListener('click', async () => {
            if (!contactManager) {
                const success = await initializeSystem();
                if (!success) return;
            }

            try {
                const contactData = {
                    fullName: 'John Address Test',
                    cardName: 'Address Test Contact',
                    addresses: [{
                        street: '123 Test Street',
                        city: 'Test City',
                        state: 'CA',
                        postalCode: '12345',
                        country: 'USA',
                        type: 'home',
                        primary: true
                    }],
                    phones: [{ value: '555-0123', type: 'home' }],
                    emails: [{ value: 'test@example.com', type: 'home' }]
                };

                log('📝 Creating contact with address...');
                const result = await contactManager.createContact(contactData);
                
                if (result.success) {
                    log('✅ Contact created successfully!');
                    log('Contact data:', result.contact);

                    // Test display data extraction
                    const vCardStandard = new VCardStandard();
                    const displayData = vCardStandard.extractDisplayData(result.contact);
                    log('📊 Extracted display data:');
                    log(displayData);
                    log('📍 Addresses specifically:', displayData.addresses);
                } else {
                    log(`❌ Failed to create contact: ${result.error}`);
                }

            } catch (error) {
                log(`❌ Error: ${error.message}`);
            }
        });

        document.getElementById('testExistingContacts').addEventListener('click', async () => {
            if (!contactManager) {
                const success = await initializeSystem();
                if (!success) return;
            }

            try {
                const contacts = contactManager.getAllContacts();
                log(`📋 Found ${contacts.length} existing contacts`);

                const vCardStandard = new VCardStandard();
                
                contacts.forEach((contact, index) => {
                    log(`\n--- Contact ${index + 1}: ${contact.cardName} ---`);
                    
                    if (contact.vcard.includes('ADR')) {
                        log('✅ Contains address data');
                        const displayData = vCardStandard.extractDisplayData(contact);
                        log('Extracted addresses:', displayData.addresses);
                    } else {
                        log('❌ No address data');
                    }
                });

            } catch (error) {
                log(`❌ Error: ${error.message}`);
            }
        });

        // Initialize on page load
        window.addEventListener('load', async () => {
            log('🔄 Page loaded, ready to test address functionality');
        });
    </script>
</body>
</html>
