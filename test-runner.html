<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Runner</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .passed { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .failed { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .running { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Contact Management System Tests</h1>
    <button id="run-tests">Run Tests</button>
    <div id="test-results"></div>

    <script type="module">
        document.getElementById('run-tests').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="test-result running">Running tests...</div>';
            
            try {
                // Import the test module
                await import('./tests/integration.test.js');
                resultsDiv.innerHTML += '<div class="test-result passed">Tests completed! Check console for details.</div>';
            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result failed">Test error: ${error.message}</div>`;
                console.error('Test error:', error);
            }
        });
    </script>
</body>
</html>
