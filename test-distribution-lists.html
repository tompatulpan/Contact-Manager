<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Lists Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app authenticated" id="app">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <h1>Contact Manager</h1>
            </div>
            <div class="header-right">
                <div class="user-menu">
                    <button id="user-menu-btn" class="btn btn-ghost">
                        <span id="current-user">test-user</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            
            <!-- Sidebar Navigation -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Contacts</h3>
                    <div class="search-container">
                        <input 
                            type="text" 
                            id="search-input" 
                            placeholder="Search contacts..." 
                            class="search-input"
                        >
                        <i class="fas fa-search search-icon">üîç</i>
                    </div>
                    
                    <div class="filter-controls">
                        <button id="filter-btn" class="btn btn-ghost">
                            <i class="fas fa-filter">üîΩ</i>
                            Filter
                        </button>
                        <div id="filter-dropdown" class="dropdown-menu">
                            <label class="checkbox-item">
                                <input type="checkbox" id="filter-owned" checked>
                                <span>My Contacts</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="filter-shared" checked>
                                <span>Shared with Me</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="filter-archived">
                                <span>Archived</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Distribution Lists Test -->
                <div class="sidebar-section">
                    <h3>Lists</h3>
                    <div id="distribution-lists" class="distribution-lists">
                        <!-- Test distribution lists -->
                        <div class="distribution-list-item active" data-list-name="">
                            <span class="distribution-list-name">All Contacts</span>
                            <span class="distribution-list-count">42</span>
                        </div>
                        <div class="distribution-list-item" data-list-name="work">
                            <span class="distribution-list-name">Work</span>
                            <span class="distribution-list-count">15</span>
                        </div>
                        <div class="distribution-list-item" data-list-name="family">
                            <span class="distribution-list-name">Family</span>
                            <span class="distribution-list-count">8</span>
                        </div>
                        <div class="distribution-list-item" data-list-name="friends">
                            <span class="distribution-list-name">Friends</span>
                            <span class="distribution-list-count">19</span>
                        </div>
                    </div>
                    <button id="create-list-btn" class="btn btn-ghost btn-small">
                        <i class="fas fa-plus">‚ûï</i>
                        Create List
                    </button>
                </div>

                <!-- Quick Stats -->
                <div class="sidebar-section">
                    <h3>Quick Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">Total</span>
                            <span id="stat-total" class="stat-value">42</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Shared</span>
                            <span id="stat-shared" class="stat-value">7</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Recent</span>
                            <span id="stat-recent" class="stat-value">3</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Contact List Panel -->
            <section class="contact-list-panel">
                <div class="panel-header">
                    <h2 id="contact-list-title">All Contacts</h2>
                    <div class="view-controls">
                        <button id="view-card" class="btn btn-ghost active">
                            <i class="fas fa-th-large">‚öè</i>
                        </button>
                        <button id="view-list" class="btn btn-ghost">
                            <i class="fas fa-list">‚ò∞</i>
                        </button>
                        <button id="sort-btn" class="btn btn-ghost">
                            <i class="fas fa-sort">‚áÖ</i>
                            Name
                            <i class="fas fa-chevron-down">üîΩ</i>
                        </button>
                    </div>
                </div>
                
                <div id="contact-list" class="contact-list">
                    <div class="contact-card">
                        <h3>John Doe</h3>
                        <p>Work Contact</p>
                    </div>
                    <div class="contact-card">
                        <h3>Jane Smith</h3>
                        <p>Family Contact</p>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        // Simple test for distribution list clicking
        document.addEventListener('DOMContentLoaded', function() {
            const listItems = document.querySelectorAll('.distribution-list-item');
            listItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    listItems.forEach(i => i.classList.remove('active'));
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    const listName = this.dataset.listName;
                    const title = document.getElementById('contact-list-title');
                    title.textContent = listName ? `${listName.charAt(0).toUpperCase() + listName.slice(1)} Contacts` : 'All Contacts';
                    
                    console.log('Selected distribution list:', listName || 'All Contacts');
                });
            });
        });
    </script>
</body>
</html>
